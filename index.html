<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>
<body>
    <div class="units">
        <button id="metric" value="metric">°C</button>
        <button id="imperial" value="imperial">°F</button>
    </div>
    <main>
        <div class="container">
            <div class="search-box">
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" name="location" id="location" placeholder="Enter your location">
                <button class="bi bi-search"></button>
            </div>

            <div class="not-found">
                <img src="images/404.png" alt="Not found Location" >
                <p>Oops! Invalid location</p>
            </div>

            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
                <p class="feels-like">Feels Like: <span id="feelsLike"></span></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="bi bi-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
